# apiVersion: v1
# kind: Secret
# metadata:
#   namespace: crossplane-system
#   name: example-provider-secret
# type: Opaque
# data:
#   credentials: bmJwX21pUGFLWjY1b2dVOVdGUVVDaE9rU2VVTlFEYzJVSzI0N0Fnbw==
---
apiVersion: v1
kind: Secret
metadata:
  namespace: crossplane-system
  name: example-oauth-prov-secret
type: Opaque
data:
  credentials: BASE64ENCSTRING
---
# apiVersion: netbird.crossplane.io/v1alpha1
# kind: ProviderConfig
# metadata:
#   name: example
# spec:
#   management-uri: https://netbird.scaws06.scaws06ccv2.drpp.global:443
#   credentials-type: token
#   credentials:
#     source: Secret
#     secretRef:
#       namespace: crossplane-system
#       name: example-provider-secret
#       key: credentials
# ---
apiVersion: netbird.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: netbird-crossplane-provider-config
spec:
  management-uri: https://netbird.ccinfra.drpp-onprem.global:443
  credentials-type: oauth
  oauth-issuer-url: https://zitadel.ccinfra.drpp-onprem.global/oauth/v2/token
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: example-oauth-prov-secret
      key: credentials
---
apiVersion: kubernetes.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: kubernetes-crossplane-provider-config
spec:
  credentials:
    source: InjectedIdentity
